<mat-card class="contract-create-card">
  <mat-card-header>
    <mat-card-title>Create a new Contract</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Target</mat-label>
      <mat-select [formControl]="targetInputControl">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let user of users" [value]="user.fullName">
          {{user.fullName}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="targetInputControl.hasError('required')">Please enter a Contract Target.</mat-error>
    </mat-form-field>

    <div></div>

    <mat-form-field>
      <mat-label>Reward</mat-label>
      <input type="number" matInput placeholder="Reward" #test [formControl]="rewardControl" (change)="setReward(test.value)">
      <mat-error *ngIf="rewardControl.hasError('required')">Please enter a Reward amount.</mat-error>
    </mat-form-field>

    <br>

    <mat-form-field>
      <mat-label>Requirements</mat-label>
      <mat-select multiple>
        <mat-option *ngFor="let modifier of modifiers" [value]="modifier.modifierTitle">
          {{modifier.modifierTitle}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Optional</mat-label>
      <mat-select multiple>
        <mat-option *ngFor="let modifier of modifiers" [value]="modifier.modifierTitle">
          {{modifier.modifierTitle}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field class="extra-details-field">
      <textarea matInput placeholder="Extra Details..."></textarea>
    </mat-form-field>


  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-button>Cancel</button>
    <button mat-button (click)="postContract()">Submit</button>
  </mat-card-actions>
</mat-card>
