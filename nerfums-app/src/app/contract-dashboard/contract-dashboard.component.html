<mat-card class="contract-dashboard">
  <mat-card-header>
    <mat-card-title>Contract Dashboard</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-grid-list cols="2" rowHeight="6:1">
      <mat-grid-tile><b>Total Cash:</b></mat-grid-tile>
      <mat-grid-tile>$ {{user.availableCash}}</mat-grid-tile>
      <mat-grid-tile><b>Contracted Cash:</b></mat-grid-tile>
      <mat-grid-tile>$ {{user.committedCash}}</mat-grid-tile>
    </mat-grid-list>

    <mat-divider [inset]="true"></mat-divider>

    <mat-grid-list cols="2" rowHeight="6:1">
      <mat-grid-tile><b>Available Cash:</b></mat-grid-tile>
      <mat-grid-tile>$1000</mat-grid-tile>
    </mat-grid-list>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary" (click)="openContractCreator()">Create Contract</button>
  </mat-card-actions>
</mat-card>
