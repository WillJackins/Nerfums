<mat-card class="active-contracts">
  <mat-card-header>
    <mat-card-title>
      Active Contracts
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="userActiveContracts" >

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let i = index">{{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="contractTarget">
        <th mat-header-cell *matHeaderCellDef>Target</th>
        <td mat-cell *matCellDef="let contract">{{contract.contractTarget.fullName}}</td>
      </ng-container>

      <ng-container matColumnDef="contractReward">
        <th mat-header-cell *matHeaderCellDef>Reward</th>
        <td mat-cell *matCellDef="let contract">{{contract.contractReward}}</td>
      </ng-container>

      <ng-container matColumnDef="contractDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contract">
          <button mat-button (click)="openDeleteDialog()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="contractComplete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let contract">
          <button mat-button>
            <mat-icon>check_circle_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator>

    </mat-paginator>
  </mat-card-footer>

</mat-card>
