<mat-card class = user-login-card>
    <mat-card-content>
        <mat-form-field class ="username-field">
            <mat-label>Username</mat-label>
            <input type="text" matInput #usernameInput placeholder="Username" [formControl] = "usernameControl" (change)="setUserName(usernameInput.value)">
            <mat-error *ngIf="usernameControl.hasError('required')">Please enter a valid user name!</mat-error>
            <mat-hint>Enter Username</mat-hint>
        </mat-form-field>
        <mat-form-field class ="password-field">
            <mat-label>Password</mat-label>
            <input type="password" matInput #passwordInput placeholder="Password" [formControl] = "passwordControl" (change)="setPassword(passwordInput.value)">
            <mat-error *ngIf="passwordControl.hasError('required')">Please enter a valid password!</mat-error>
            <mat-hint>Enter Password</mat-hint>
        </mat-form-field>
        <mat-card-actions align="end">
            <button mat-flat-button class ="register-button">Register</button>
            <button mat-flat-button class ="login-button" color="primary">Login</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
