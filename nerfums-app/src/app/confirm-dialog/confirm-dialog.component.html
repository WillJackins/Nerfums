<h2 mat-dialog-title class="dialog-title">{{question}}</h2>
<mat-dialog-actions class="dialog-actions">
  <button mat-flat-button color="accent" (click)="onNoClick()" class="dialog-button">Cancel</button>
  <button mat-flat-button color="primary" (click)="onYesClick()" class="dialog-button">Confirm</button>
</mat-dialog-actions>
