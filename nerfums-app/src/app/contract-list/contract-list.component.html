<mat-card class=base-page>
  <mat-card-header>
    <mat-card-title>Contract List</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion *ngFor="let contract of currentActiveContracts">
      <app-contract-item [contract]="contract"></app-contract-item>
    </mat-accordion>
  </mat-card-content>

  <mat-card-actions align="end">
    <mat-paginator color="primary" [length]="this.allActiveContracts.length"
                   [pageSize]="this.defaultPageSize"
                   [pageIndex]="this.defaultPageIndex"
                   [pageSizeOptions]="[2, 5, 10, 25, 100]"
                   (page)="paginatorEvent($event)">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
